<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="5;url=https://msaratech.com/">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        .container {
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>You are being redirected...</h1>
        <p>We have moved to a new domain!</p>
        <p>You will be automatically redirected to our new website <strong>msaratech.com</strong> shortly.</p>
        <p>If you are not redirected, <a href="https://msaratech.com/">click here</a>.</p>
    </div>

    <script>
        // An additional JavaScript redirect to ensure it works on all browsers
        setTimeout(function() {
            window.location.href = "https://msaratech.com/";
        }, 1500); // 1.5 seconds - a shorter time than the meta tag to ensure a fast redirect
    </script>

</body>
</html>
